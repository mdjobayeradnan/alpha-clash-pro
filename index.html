<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>alpha clash pro</title>



    <link rel="stylesheet" href="style/style.css">
    <!--tailwind link-->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/fb9aada1fa.js" crossorigin="anonymous"></script>

</head>
<body class="font-poppins ">
    <main  id="main-img"   class="min-h-screen bg-[#000000]">
        <!--home start-->
    <section class="home border min-h-screen  text-white flex flex-col justify-center items-center hidden">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercase">Alpha clash pro</h1>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button class="btn bg-white text-black">Play Now</button>
        </div>

    </section>
            <!--home end-->



       <!--play secton start-->

    <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
        <!--screen-->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
            


            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-6 rounded-b-lg

                ">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">            <p class="text-black text-9xl font-bold ">Y</p>
            </div>

        </div>
        <!--kye borde start-->

<div>
    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">q</kbd>
        <kbd class="kbd">w</kbd>
        <kbd class="kbd">e</kbd>
        <kbd class="kbd">r</kbd>
        <kbd class="kbd">t</kbd>
        <kbd class="kbd">y</kbd>
        <kbd class="kbd">u</kbd>
        <kbd class="kbd">i</kbd>
        <kbd class="kbd">o</kbd>
        <kbd class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">a</kbd>
        <kbd class="kbd">s</kbd>
        <kbd class="kbd">d</kbd>
        <kbd class="kbd">f</kbd>
        <kbd class="kbd">g</kbd>
        <kbd class="kbd">h</kbd>
        <kbd class="kbd">j</kbd>
        <kbd class="kbd">k</kbd>
        <kbd class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">z</kbd>
        <kbd class="kbd">x</kbd>
        <kbd class="kbd">c</kbd>
        <kbd class="kbd">v</kbd>
        <kbd class="kbd">b</kbd>
        <kbd class="kbd">n</kbd>
        <kbd class="kbd">m</kbd>
        <kbd class="kbd">/</kbd>
      </div>
</div>   
     <!--key button end-->
     <div class="flex justify-between w-3/4">

        <button class="btn bg-purple-500 text-white">
            life
            <i class="fa-solid fa-heart-circle-bolt"></i>
            <span>1</span>
          </button>
          <button class="btn bg-purple-500 text-white">
            score
            <i class="fa-solid fa-dollar-sign"></i>
            <span>1</span>
          </button>
     </div>

        </div>

    </section>


    <section class="score">
        <div>

        </div>

    </section>
    </main>
</body>
</html>
